{% extends 'layout.html' %}

{% block title %}<title>Edit User : {{ userObject.username }}</title>{% endblock %}

{% block content %}
<div class="large-view my-3">
    <span class="h1">Edit User</span>
</div>
<div class="d-flex flex-wrap form-group my-3">
    <div>
        <input class="form-control text-center" value="Username" readonly>
    </div>
    <div class="flex-fill">
        <input class="form-control bg-white text-center" value="{{ userObject.username }}" readonly>
    </div>
</div>
<form action="" method="post">
    {% csrf_token %}
    <div class="d-flex flex-wrap form-group my-3">
        <div>
            <input class="form-control text-center" value="Name" readonly>
        </div>
        <div class="flex-fill">
            <input type="text" class="form-control bg-white text-center" name="name" value="{{ userObject.first_name }}">
        </div>
    </div>
    <div class="d-flex flex-wrap form-group my-3">
        <div>
            <input class="form-control text-center" value="Email" readonly>
        </div>
        <div class="flex-fill">
            <input type="text" class="form-control bg-white text-center" name="email" value="{{ userObject.email }}">
        </div>
    </div>
    <div class="form-group">
        <label class="font-weight-bold">Permission</label>
        {% if user.is_superuser %}
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio" name="staff" value="True">
                </div>
            </div>
            <p class="form-control">Staff</p>
        </div>
        <div class="input-group mt-1">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio" name="staff" value="False" checked>
                </div>
            </div>
            <p class="form-control">Normal User</p>
        </div>
    </div>
    {% endif %}
    <div class="form-group">
        <label class="font-weight-bold">Password</label>
        <div class="input-group">
            <input class="form-control password" type="password" name="password">
            <div class="input-group-append">
                <span class="input-group-text input-password"><i></i></span>
            </div>
        </div>
        <div class="input-group mt-1">
            <div class="input-group">
                <input class="form-control re-password" type="password" name="password">
                <div class="input-group-append">
                    <span class="input-group-text input-re-password"><i></i></span>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end row mb-2">
        <input type="submit" class="col-md-2 btn rounded m-2" value="Save">
        <a href="{% url 'app_admin:detail' userObject.username %}" class="col-md-2 btn rounded m-2 text-dark" style="background-color:rgba(205, 92, 92, 0.5);">Cancel</a>
    </div>
</form>
{% endblock %}
