{% extends 'layout.html' %}

{% block title %}<title>Edit {{ post.title }}</title>{% endblock %}

{% block content %}
<div class="large-view my-3">
    <span class="h2">Edit {{ post.title }}</span>
</div>
<form action="" method="post">
    {% csrf_token %}
    <div class="border rounded mb-3 p-3">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" value="{{ post.title }}">
        </div>
        <div class="form-group ">
            <label>Content</label>
            <textarea class="form-control" name="content">{{ post.content }}</textarea>
        </div>
    </div>
    <div class="d-flex form-group">
        <input type="submit" class="btn col-lg-2 ml-auto bg-save" value="Save">
        <a href="{% url 'app_coffee:community' %}" class="btn col-lg-2 bg-cancel">Cancel</a>
    </div>
</form>
{% endblock %}
