{% extends 'layout.html' %}

{% block title %}<title>Edit {{ post.title }}</title>{% endblock %}

{% block content %}
<div class="large-view my-3">
    <span class="h2">Edit {{ post.title }}</span>
</div>
<form action="" method="post">
    {% csrf_token %}
    <div class="border rounded mb-3 p-3">
        <div class="form-group">
            <input class="form-control text-center" value="Title" readonly>
            <input type="text" class="form-control" name="title" value="{{ post.title }}">
        </div>
        <input class="form-control text-center" value="Content" readonly>
        <textarea class="form-control" name="content" style="height: 200px;">{{ post.content }}</textarea>
    </div>
    <div class="d-flex form-group">
        <input type="submit" class="btn col-lg-2 ml-auto bg-save" value="Save">
        <a href="{% url 'app_coffee:community_detail' %}" class="btn col-lg-2 bg-cancel">Cancel</a>
    </div>
</form>
{% endblock %}
