{% extends 'layout.html' %}

{% block title %}
<title>Reset User</title>
{% endblock %}

{% block content %}
<div class="container border rounded my-3 thin-view">
    <h3 class="text-center mt-2 mb-3">Reset My Info </h3>
    <form action="{% url 'app_user:reset' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="font-weight-bold">Username</label>
            <div class="input-group">
                <input class="form-control" readonly type="text" name="username" value="{{ object.username }}">
            </div>
        </div>
        <div class="form-group">
            <label class="font-weight-bold">New Password</label>
            <div class="input-group">
                <input class="form-control password" type="password" name="password">
                <div class="input-group-append">
                    <span class="input-group-text input-password"><i></i></span>
                </div>
            </div>
            <span class="text-danger pl-1 mb-2 password-message"></span>
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Re-enter New Password</label>
            <div class="input-group">
                <input class="form-control re-password" type="password" name="password">
                <div class="input-group-append">
                    <span class="input-group-text input-re-password"><i></i></span>
                </div>
            </div>
            <span class="text-danger pl-1 mb-2 re-password-message"></span>
        </div>

        <div class="d-flex justify-content-end row mb-2">
            <input type="submit" class="col-md-2 btn rounded m-2" value="Save">
            <a href="{% url 'app_user:login' %}" class="col-md-2 btn rounded m-2 text-dark" style="background-color:rgba(205, 92, 92, 0.5);">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
