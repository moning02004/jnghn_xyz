{% extends 'layout.html' %}

{% block title %}
<title>Message</title>
{% endblock %}

{% block content %}
<div class="d-flex large-view border-bottom my-1">
    <span class="h2">{{user}} 's Messages</span>
</div>
{% if not user.message_set.all %}
<p class="text-center m-3">The notice does not exist.</p>
{% else %}
{% for messages in user.message_set.all %}
<div class="d-flex form-group">
      <div class="input-group">
          <a class="form-control bg-white text-center">{{ messages.message }}</a>
      </div>
</div>
{% endfor %}
{% endif %}
{% endblock %}
