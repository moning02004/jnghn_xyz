{% extends 'layout.html' %}

{% block title %}<title>Profile : {{ user.username }}</title>{% endblock %}

{% block content %}
<nav class="nav nav-tabs">
    <a href="#outline" class="nav-item nav-link text-dark active" data-toggle="tab">Outline</a>
    <a href="#upload" class="nav-item nav-link text-dark" data-toggle="tab">Upload</a>
    <a href="#heart" class="nav-item nav-link text-dark" data-toggle="tab">Heart</a>
</nav>
<div class="tab-content">
    <div class="tab-pane fade show active" id="outline">
        <div class="border rounded p-3 my-3">
            <div class="form-group">
                <input class="form-control text-center bg-dark text-white" value="Outline" readonly>
                <div class="d-flex flex-nowrap">
                    <div class="">
                        <input class="form-control text-center" value="Name" readonly>
                    </div>
                    <div class="flex-fill">
                        <input class="form-control text-center bg-white" value="{{ user.first_name }}" readonly>
                    </div>
                </div>
                <div class="d-flex flex-nowrap">
                    <div class="">
                        <input class="form-control text-center" value="E-Mail" readonly>
                    </div>
                    <div class="flex-fill">
                        <input class="form-control text-center bg-white" value="{{ user.email }}" readonly>
                    </div>
                </div>
                <div class="d-flex flex-nowrap">
                    <div class="">
                        <input class="form-control text-center" value="Join Date" readonly>
                    </div>
                    <div class="flex-fill">
                        <input class="form-control text-center bg-white" value="{{ user.date_joined | date:'Y. m. d. H:i' }}" readonly>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="d-flex flex-nowrap">
                    <div>
                        <input class="form-control text-center" value="Hearts " readonly>
                    </div>
                    <div class="flex-fill">
                        <input class="form-control text-center bg-white" value="{{ plan_list|length }}" readonly>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-nowrap">
                <div>
                    <input class="form-control text-center" value="Upload" readonly>
                </div>
                <div class="flex-fill">
                    <input class="form-control text-center bg-white" value="" readonly>
                </div>
            </div>
        </div>
        <div class="d-flex flex-wrap">
            <a href="{% url 'app_user:edit' %}" class="btn bg-main ml-auto text-dark">Edit...</a>
            <a href="{% url 'app_user:leave' user.username %}" class="btn bg-cancel">Leave...</a>
        </div>
    </div>

    <div class="tab-pane fade" id="upload">
        <div class="border rounded p-3 my-3">
        </div>
    </div>

    <div class="tab-pane fade" id="heart">
        <div class="border rounded p-3 my-3">
        </div>
    </div>
</div>
{% endblock %}
