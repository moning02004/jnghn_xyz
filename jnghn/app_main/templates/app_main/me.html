{% extends 'layout.html' %}
{% load staticfiles %}

{% block title %}<title>About Jeonghoon</title>{% endblock %}

{% block content %}
<nav class="nav nav-tabs mb-1">
    <a href="#information" class="nav-item nav-link active" data-toggle="tab">Information</a>
    <a href="#others" class="nav-item nav-link" data-toggle="tab">Others</a>
    <a href="#experience" class="nav-item nav-link" data-toggle="tab">Experience</a>
</nav>
<div class="border rounded p-3">
    <div class="tab-content">
        <div class="tab-pane fade show active" id="information">
            <div class="row px-3 form-group">
                <div class="flex-fill align-self-end">
                    <div class="d-flex flex-wrap mb-1">
                        <div><input class="form-control cursor-default text-center" value="Name" readonly></div>
                        <div class="flex-fill">
                            <input class="form-control cursor-default bg-white text-center" value="{{ jeonghoon.name }}" readonly>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap mb-1">
                        <div><input class="form-control cursor-default text-center" value="Date of Birth" readonly></div>
                        <div class="flex-fill">
                            <input class="form-control cursor-default bg-white text-center" value="{{ jeonghoon.birth }}" readonly>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap mb-1">
                        <div><input class="form-control cursor-default text-center" value="E-Mail" readonly></div>
                        <div class="flex-fill">
                            <input class="form-control cursor-default bg-white text-center" value="{{ jeonghoon.email }}" readonly>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap mb-1">
                        <div><input class="form-control cursor-default text-center" value="Phone" readonly></div>
                        <div class="flex-fill">
                            <input class="form-control cursor-default bg-white text-center" value="{{ jeonghoon.phone }}" readonly>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap mb-1">
                        <div><input class="form-control cursor-default text-center" value="github" readonly></div>
                        <div class="flex-fill">
                            <input class="form-control cursor-default bg-white text-center" value="{{ jeonghoon.github }}" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="hr-3">

            <div class="form-group">
                <div class="d-flex flex-wrap">
                    <div><input class="form-control flex-text cursor-default text-center" value="Introduce" readonly></div>
                </div>
                <div class="flex-fill">
                    <textarea class="form-control cursor-default bg-white" style="height: 200px;" readonly>{{ jeonghoon.intro }}</textarea>
                </div>
            </div>

            <div>

            </div>
        </div>
        <div class="tab-pane fade show active" id="others">
        </div>
        <div class="tab-pane fade show active" id="experience">
        </div>
    </div>
</div>
<div class="d-flex flex-wrap my-1">
    <a href="{% url 'app_admin:edit_me' %}" class="btn bg-cancel ml-auto">Edit Me..</a>
</div>
{% endblock %}
