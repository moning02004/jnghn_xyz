{% extends 'layout.html' %}

{% block title %}<title>New : Archive</title>{% endblock %}

{% block content %}
<div class="my-5">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="border rounded p-3">
            <div class="form-group">
                <input class="form-control text-center" value="Title" readonly>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control text-center" value="Content" readonly>
                <textarea name="content" class="form-control" style="height: 200px;"></textarea>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control text-center" value="Attachment File" readonly>
                    <div class="input-group-append">
                        <button type="button" class="btn bg-plus ml-auto button-p"><i class="fa fa-plus"></i></button>
                        <button type="button" class="btn bg-minus button-m" style="background-color:rgba(205, 92, 92, 0.5);"><i class="fa fa-minus"></i></button>
                    </div>
                </div>
                <div class="field">
                    <div><input type="file" name="attachment" class="form-control-file border rounded p-1 border-primary mt-1"></div>
                </div>
            </div>
            <div class="d-flex flex-wrap">
            </div>
        </div>
        <div class="d-flex flex-wrap my-3">
            <input type="submit" class="btn ml-auto col-lg-2 bg-save" value="Save">
            <a href="{% url 'app_archive:index' %}" class="btn col-lg-2 bg-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
