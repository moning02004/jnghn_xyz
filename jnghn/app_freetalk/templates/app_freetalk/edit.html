{% extends 'layout.html' %}

{% block title %}<title>Edit Post : Free Talk</title>{% endblock %}

{% block content %}
<div class="my-5">
    <form action="" method="post">
        {% csrf_token %}
        <div class="border rounded pt-3 px-3 mb-3">
            <div class="form-group">
                <input class="form-control text-center" value="Title" readonly>
                <input type="text" class="form-control" name="title" value="{{ freetalk.title }}">
            </div>
            <div class="form-group">
                <input class="form-control text-center" value="Content" readonly>
                <textarea class="form-control" name="content">{{ freetalk.content }}</textarea>
            </div>
        </div>
        <div class="d-flex flex-wrap">
            <input type="submit" class="btn col-lg-2 bg-save ml-auto" value="Save">
            <a href="{% url 'app_freetalk:index' %}" class="btn col-lg-2 bg-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
